<!DOCTYPE html>
<html>
<head>
	<base target="_blank">

	<title>GlideScope ITS</title>
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>

</head>

<body>
<!-- include adapter for srcObject shim -->
<script src="js/adapter-latest.js"></script>
<script src="js/main.js" async></script>

<div id="container">


	<div>
		<span id="errorMsg"></span>
	</div>
	<!-- Tab links -->
	<div class="tab">
		<button id="defaultOpen" class="tablinks" onclick="openTab(event, 'Camera')"><img src="icon/camold.png" height="24" style="vertical-align: middle"/>&nbsp &nbsp Camera</button>
		<button class="tablinks" onclick="openTab(event, 'Recording'); bacaFile();"><img src="icon/folder.png" height="24" style="vertical-align: middle"/>&nbsp &nbsp Records</button>
		<button class="tablinks" onclick="openTab(event, 'Settings');"><img src="icon/settings.png" height="24" style="vertical-align: middle"/>&nbsp &nbsp Settings</button>
	</div>
	
	<!-- Tab content -->
	<div id="Camera" class="tabcontent">
		<video id="gum" playsinline autoplay muted></video>
		<div>
			<button id="record" style="display:none" disabled>Start Recording</button>
		</div>
		<div class="recButton">
			<img id = "recButtonImg" src='icon/rec.png' onclick='toggleRecord()'>
		</div>
	</div>
	
	<div id="Recording" class="tabcontent">
		<video id="playback" controls></video>
		<button id="hapusvideo" class="button " onclick="hapusVideoIni() " style="display:none">Delete<br>Record</button>
		<ul id="recList"></ul>
	</div>

	<div id="Settings" class="tabcontent">
		<button class="button restart" onclick="location.reload(); return false;">Restart<br>app</button>
		<button class="button restart" onclick="alert('test'); return false;" style="display:none">Delete all<br>records</button>
	</div>
</div>





</body>
</html>
